<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserir Cliente</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
 <h1> Início </h1>
    <form class="form">

      <div class="form-group">
          <label for="matricula">Matricula</label>
          <input id ="matricula" type="number" class="form-control" required/>
      </div>

      <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" type="string" class="form-control"  required/>
      </div>

      <div class="form-group">
           <label for="fone">Fone</label>
           <input id="fone" type="number" class="form-control"  required/>
      </div>

      <div class="form-group">
        <label for="rua">Rua</label>
        <input id="rua" type="string" class="form-control"  required/>
      </div>

      <div class="form-group">
        <label for="numero">Número</label>
        <input id="numero" type="number" class="form-control" required/>
      </div>

      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input id="bairro" type="string" class="form-control" required/>
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input id="complemento" type="string" class="form-control" required/>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input id="cidade" type="string" class="form-control" required/>
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <input id="estado" type="string" class="form-control" required/>
      </div>

      <div class="form-group">
        <label for="numerosFilhos">Números de Filhos</label>
        <input id="numerosFilhos" type="number" class="form-control" required/>
      </div>
      
      <div class="form-group">
        <label for="rendaFamiliar">Renda Familiar</label>
        <input id="rendaFamiliar" type="number" class="form-control" required/>
      </div> 

      <button class="btn btn-primary" type="submit" onclick="clienteControlador.inserir(event)">Inserir Dados</button>
      <button class="btn btn-primary" type="submit" onclick="clienteControlador.atualizar(event)"> Atualizar Dados </button>
    </form>

    <h1> Procurar Cliente </h1>
      <div id = "search" class="form-group">
        <label for="matricula">Matrícula</label>
        <input id="matriculaProcurar" type="number" class="form-control" required/>
          <button onclick="clienteControlador.procurar()"> procurar </button>


      </div>

     <h1>Listagem de Clientes </h1>
      <table class="table ">
        <thead>
          <tr>
            <th scope="col"> Nome</th>
            <th scope="col">Matricula</th>
            <th scope="col">Fone</th>
            <th scope="col">Rua</th>
            <th scope="col">Numero</th>
            <th scope="col">Bairro</th>
            <th scope="col">Complemento </th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
            <th scope="col">Número de filhos</th>
            <th scope="col">Renda Familiar</th>
            <th scope="col"> Apagar </th>
            <th scope="col"> Editar </th>
          </tr>
        </thead>
        <tbody id = "listagem">

          
        </tbody>
      </table>

    </div>

      
      
 <button class="btn btn-primary" onclick="clienteControlador.enviarEmail(event)">Enviar E-mail</button>
  
  <script src="../js/modelo/cliente.js"></script>
  <script src="../js/modelo/endereco.js"></script>
  <script src="../js/modelo/clientes.js"></script>

  <script src="../js/modelo/admin.js"> </script>
  <script src="../js/service/service.js"> </script>
  <script src="../js/controllers/cliente-controlador.js"></script>
  <script src="../js/controllers/admin-controlador.js"></script>

  <script src="../js/script.js"> </script>
  <script src="../js/script-admin.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 

</body>
</html>
